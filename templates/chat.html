{% extends "base.html" %}

{% block title %}KW Helper - Chat{% endblock %}

{% block header %}Chat{% endblock %}

{% block content %}
<div class="w3-content w3-justify w3-text-grey">
    <div class="w3-container w3-theme-l1">
        <div class="w3-row">
            <div class="w3-col s12">
                <div class="w3-card">
                    <div class="w3-container w3-content">
                        <div id="chatMessages" class="w3-ul w3-hoverable w3-white" style="height: 300px; overflow-y: scroll;">
                            {% for message in messages %}
                            <li class="w3-padding-medium w3-hover-light-grey">
                                <span class="w3-small">Anonymous</span><br>
                                <span class="w3-large">{{ message.content }}</span><br>
                                <span style="font-size: x-small">{{ message.timestamp }}</span>
                            </li>
                            {% endfor %}
                        </div>
                        <form action="{{ url_for('chat') }}" method="POST">
                            <input class="w3-input w3-border" type="text" placeholder="Type your message here..." id="messageInput" name="message">
                            <button class="w3-button w3-light-grey w3-padding w3-right w3-margin-top" type="submit">
                                <i class="fa fa-paper-plane"></i> SEND MESSAGE
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
